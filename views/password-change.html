<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change your password</title>
</head>
<body>
<div class="container body-content span=8 offset=2">
    <form class="form-horizontal" action="../includes/change.inc.php" method="post">
        <fieldset>
            <legend>Change Your Password</legend>

            <div class="form-group">
                <label class="col-sm-4 control-label">Current Password</label>
                <div class="col-sm-4">
                    <input type="password" autocomplete="off" class="form-control" name="old_pwd" placeholder="Current Password" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">New Password</label>
                <div class="col-sm-4">
                    <input type="password" autocomplete="off" class="form-control" name="new_pwd" placeholder="New Password" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Repeat New Password</label>
                <div class="col-sm-4">
                    <input type="password" autocomplete="off" class="form-control" name="rnew_pwd" placeholder="Repeat New Password" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4 col-md-offset-4">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" name="submit" class="btn btn-primary">Change Password</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
